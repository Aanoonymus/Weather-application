<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav>
          <h1 class="header__logo">Weather App</h1>
          <form id="search-form">
            <div class="header__input-wrapper">
              <input
                id="search-input"
                placeholder="Search places"
                type="text"
              />
              <i class="fas fa-search"></i>
            </div>
          </form>
          <div class="header__theme-toggle">
            <input id="theme" type="checkbox" />
            <label for="theme" class="toggle-circle">
              <i class="fa-regular fa-sun"></i>
              <i class="fa-regular fa-moon"></i>
            </label>
          </div>
        </nav>
        <div class="hero">
          <div class="hero__content">
            <div class="hero__content-wrapper-info">
              <img class="hero__content-weather-icon" src="" alt="" />
              <h2 class="weather-state-celsius"></h2>
              <p class="weather-state-region"></p>
            </div>
            <div class="hero__content-wrapper-date">
              <p class="weather-current-time"></p>
              <p class="weather-current-name"></p>
            </div>
          </div>
        </div>
      </header>
      <div class="map__wrapper">
        <iframe
          id="map"
          width="100%"
          height="100%"
          src="https://maps.google.com/maps?q=Tashkent%20Dates%10Products&amp;t=&amp;z=12&amp&output=embed"
          frameborder="0"
        ></iframe>
      </div>
      <div class="last-info-wrapper">
        <div class="add-info-items-wrapper">
          <div class="current-weather-add-info">
            <div class="add-info">
              <div class="add-info-item">
                <i class="fa-solid fa-droplet"></i>
                <div>
                  <p class="add-info-item-title">Humidity</p>
                  <p class="humidity"></p>
                </div>
              </div>
              <div class="add-info-item">
                <i class="fa-regular fa-sun"></i>
                <div>
                  <p class="add-info-item-title">UV index</p>
                  <p class="uv"></p>
                </div>
              </div>
            </div>
            <div class="add-info">
              <div class="add-info-item second">
                <i class="fa-solid fa-arrows-down-to-line"></i>
                <div>
                  <p class="add-info-item-title">Sunset</p>
                  <p class="sunset"></p>
                </div>
              </div>
              <div class="add-info-item second">
                <i class="fa-solid fa-arrows-up-to-line"></i>
                <div>
                  <p class="add-info-item-title">Sunrise</p>
                  <p class="sunrise"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="current-weather-indicator">
            <div class="air-pressure"></div>
            <div class="wind-direction">
              <div class="wind-arrow">
                <i class="fa-solid fa-arrow-up-long"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="chart-wrapper">
          <div class="chart">
            <canvas id="myChart" class="my-chart"></canvas>
          </div>
          <div class="day-info"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./script/app.js"></script>
  </body>
</html>
